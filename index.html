<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW-Wireframe</title>

    <!--STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <header>
        <p>header</p>
    </header>

    <nav>
        <p>nav</p>
    </nav>

    <!--Left side of content with embedded containers-->
    <section>
        <heading>
            <p class="section">section</p>
        </heading>
        <article>
            <!-- Changed the heading class to a DIV because 'heading' would not respond to any margin or padding changes and its pointless.-->
            <div class="heading">article</div>
            <h1>h1, h2, h3,</h1>
            <!--Left lower block-->
            <p class="embeddedP">p</p>
        </article>
    </section>

    
    <!--Right block of content-->
    <aside>
        <heading>
            <p class="aside">aside</p>
        </heading>
    </aside>

    <!--Clear the 'dead space' in between the two floated blocks"-->
    <div class="clearfix"></div>

    <footer>
        <p>footer</p>
    </footer>

</body>

</html>
